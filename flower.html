<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon">
  <title>FLOWERS</title>
  <style>
    /* Style teks permintaan maaf yang lebih kecil & rapi */
    .container-pesan {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: center;
      z-index: 9999;
    }
    .teks-maaf {
      color: rgba(255, 255, 255, 0.9);
      font-family: sans-serif;
      font-size: 0.85rem; 
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Menghilangkan judul I LOVE U secara paksa */
    .title { display: none !important; }
  </style>
</head>
<body class="not-loaded">
  <div class="night"></div>

  <div class="container-pesan">
    <p class="teks-maaf">
      "aku minta maaf yaa sayang atas beberapa kekurangan aku, aku sadar aku masihh perlu banyak berubah agar bisa jadi lebih baik kedepan nya, buat aku, dan juga buat ko"
    </p>
  </div>

  <div class="flowers">
    <div class="flower flower--1">
      <div class="flower__leafs flower__leafs--1">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
    <div class="flower flower--2">
      <div class="flower__leafs flower__leafs--2">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
    <div class="flower flower--3">
      <div class="flower__leafs flower__leafs--3">
        <div class="flower__leaf flower__leaf--1"></div>
        <div class="flower__leaf flower__leaf--2"></div>
        <div class="flower__leaf flower__leaf--3"></div>
        <div class="flower__leaf flower__leaf--4"></div>
        <div class="flower__white-circle"></div>
      </div>
      <div class="flower__line"></div>
    </div>
  </div>

  <audio id="laguKeabadian" src="Reza_-_keabadian_(mp3.pm).mp3" loop autoplay></audio>

  <script src="js/main.js"></script>
  <script>
    window.addEventListener('click', function() {
        document.getElementById('laguKeabadian').play();
    }, { once: true });
  </script>
</body>
</html>
