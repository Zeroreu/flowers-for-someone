<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>FOR YOU</title>
  <style>
    /* CSS BARU AGAR TULISAN PASTI MUNCUL */
    .pesan-maaf {
      position: fixed;
      top: 15%; /* Posisi di atas bunga */
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      text-align: center;
      z-index: 99999; /* Angka besar agar di atas bunga */
      background: rgba(0, 0, 0, 0.3); /* Background tipis agar teks terbaca */
      padding: 15px;
      border-radius: 15px;
    }
    .pesan-maaf p {
      color: #ffffff; /* Putih terang */
      font-family: 'Arial', sans-serif;
      font-size: 1.1rem;
      font-style: italic;
      line-height: 1.5;
      margin: 0;
      text-shadow: 2px 2px 4px #000;
      animation: munculPelan 4s ease-in forwards;
    }
    @keyframes munculPelan {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="not-loaded">
  <div class="night"></div>

  <div class="pesan-maaf">
    <p>"aku minta maaf yaa sayang atas beberapa kekurangan aku, aku sadar aku masihh perlu banyak berubah agar bisa jadi lebih baik kedepan nya, buat aku, dan juga buat ko"</p>
  </div>

  <div class="flowers">
      </div>

  <audio id="laguKeabadian" src="Reza_-_keabadian_(mp3.pm).mp3" loop autoplay></audio>

  <script src="js/main.js"></script>
  <script>
    // Memastikan musik menyala
    window.addEventListener('click', function() {
        document.getElementById('laguKeabadian').play();
    }, { once: true });
  </script>
</body>
</html>
