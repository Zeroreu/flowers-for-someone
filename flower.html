<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mawar merah</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  background:radial-gradient(circle at top,#0a0a2a,#000);
  overflow:hidden;
  font-family:sans-serif;
}

/* container */
.scene{
  position:relative;
  height:400px;
  display:flex;
  gap:60px;
}

/* batang */
.stem{
  width:6px;
  height:200px;
  background:linear-gradient(to top,#013d00,#00ff66);
  margin:auto;
  position:relative;
  animation:sway 3s ease-in-out infinite alternate;
}

/* daun batang */
.stem::before,
.stem::after{
  content:"";
  position:absolute;
  width:40px;
  height:20px;
  background:linear-gradient(to right,#0f5f00,#1aff00);
  border-radius:50%;
}
.stem::before{
  left:-35px;
  top:80px;
  transform:rotate(-30deg);
}
.stem::after{
  right:-35px;
  top:120px;
  transform:rotate(30deg);
}

/* bunga */
.flower{
  position:absolute;
  top:-60px;
  left:-47px;
  width:100px;
  height:100px;
  animation:sway 3s ease-in-out infinite alternate;
}

/* kelopak */
.petal{
  position:absolute;
  width:60px;
  height:60px;
  background:linear-gradient(to top,#8b0000,#ff0000);
  border-radius:50%;
  box-shadow:0 0 15px rgba(255,0,0,0.7);
}
.p1{top:0;left:20px;}
.p2{top:20px;left:0;}
.p3{top:20px;right:0;}
.p4{bottom:0;left:20px;}

/* tengah */
.center{
  position:absolute;
  width:40px;
  height:40px;
  background:#4a0000;
  border-radius:50%;
  top:30px;
  left:30px;
  box-shadow:0 0 20px red;
}

/* rumput */
.grass{
  position:absolute;
  bottom:0;
  width:100%;
  height:80px;
  background:linear-gradient(to top,#012d00,#00ff66);
  clip-path:polygon(
    0% 100%, 5% 70%, 10% 100%, 15% 60%, 20% 100%,
    25% 65%, 30% 100%, 35% 55%, 40% 100%,
    45% 70%, 50% 100%, 55% 60%, 60% 100%,
    65% 65%, 70% 100%, 75% 55%, 80% 100%,
    85% 70%, 90% 100%, 95% 60%, 100% 100%
  );
  box-shadow:0 0 30px #00ff66;
  animation:grassMove 4s ease-in-out infinite alternate;
}

/* animasi */
@keyframes sway{
  from{transform:rotate(-2deg);}
  to{transform:rotate(2deg);}
}

@keyframes grassMove{
  from{transform:translateX(-5px);}
  to{transform:translateX(5px);}
}

/* teks */
.message{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  color:white;
  font-size:0.9rem;
  text-shadow:0 0 10px white;
}
</style>
</head>
<body>

<div class="message">
aku minta maaf yaa sayang, aku bakal jadi lebih baik buat ko ðŸŒ¹
</div>

<div class="grass"></div>

<div class="scene">
  <div class="stem">
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="center"></div>
    </div>
  </div>

  <div class="stem">
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="center"></div>
    </div>
  </div>

  <div class="stem">
    <div class="flower">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="center"></div>
    </div>
  </div>
</div>

</body>
</html>
