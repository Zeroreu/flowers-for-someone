<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>FOR YOU</title>
  <style>
    /* CSS untuk teks permintaan maaf yang lebih kecil */
    .pesan-paling-atas {
      position: fixed;
      top: 20%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: center;
      z-index: 999999 !important;
      pointer-events: none;
    }

    .teks-kecil {
      color: rgba(255, 255, 255, 0.8); /* Putih agak transparan agar soft */
      font-family: 'Arial', sans-serif;
      font-size: 0.9rem; /* Ukuran lebih kecil sesuai permintaan */
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.4); 
      padding: 15px;
      border-radius: 10px;
      animation: munculHalus 4s ease-in forwards;
    }

    @keyframes munculHalus {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="not-loaded">
  <div class="night"></div>

  <div class="pesan-paling-atas">
    <div class="teks-kecil">
      "aku minta maaf yaa sayang atas beberapa kekurangan aku, aku sadar aku masihh perlu banyak berubah agar bisa jadi lebih baik kedepan nya, buat aku, dan juga buat ko"
    </div>
  </div>

  <div class="flowers">
      </div>

  <h1 class="title"><span id="title"></span></h1>

  <audio id="laguKeabadian" src="Reza_-_keabadian_(mp3.pm).mp3" loop autoplay></audio>

  <script src="js/main.js"></script>
  <script>
    // Klik layar sekali untuk mengaktifkan musik
    window.addEventListener('click', function() {
        document.getElementById('laguKeabadian').play();
    }, { once: true });
  </script>
</body>
</html>
